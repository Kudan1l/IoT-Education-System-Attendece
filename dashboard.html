<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Stack">
      <div class="Box">
        <div class="Welcome">
          <h3 class="title">Selamat Datang</h3>
          <h3 class="UserName">Agung Laksono Putra</h3>
        </div>
        <nav class="Menu">
          <a href="" class="ListMenu ListMenu-active">
            <div class="MenuIcon">
              <i class="bi bi-grid-1x2-fill"></i>
            </div>
            <div class="MenuText">
              <span class="typography"> Dashboard </span>
            </div>
          </a>

          <a href="" class="ListMenu">
            <div class="MenuIcon">
              <i class="bi bi-people-fill"></i>
            </div>
            <div class="MenuText">
              <span class="typography"> Daftar Siswa </span>
            </div>
          </a>

          <a href="" class="ListMenu">
            <div class="MenuIcon">
              <i class="bi bi-person-fill-check"></i>
            </div>
            <div class="MenuText">
              <span class="typography"> Absensi </span>
            </div>
          </a>

          <a href="" class="ListMenu">
            <div class="MenuIcon">
              <i class="bi bi-file-earmark-bar-graph-fill"></i>
            </div>
            <div class="MenuText">
              <span class="typography"> Laporan </span>
            </div>
          </a>
        </nav>
        <div class="Menu-LogOut">
          <button type="button">
            <i class="bi bi-box-arrow-right"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>

      <main>
        <div class="title-box">
          <h1>Dashboard</h1>
        </div>
        <div class="content-grid">
          <div class="content-item">
            <i class="bi bi-people-fill"></i>
            <div class="details">
              <span class="title-item">Total Siswa</span>
              <span class="count siswa">200</span>
            </div>
          </div>

          <div class="content-item">
            <i class="bi bi-building-fill"></i>
            <div class="details">
              <span class="title-item">Total Kelas</span>
              <span class="count kelas">2</span>
            </div>
          </div>

          <div class="content-item">
            <i class="bi bi-check2-square"></i>
            <div class="details">
              <span class="title-item"
                >Total Presensi <br />
                Hari Ini</span
              >
              <span class="count kelas">130</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
