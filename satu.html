            <h1>
              DAFTAR KEHADIRAN SISWA <br />
              SMA DARUL HIKMAH
            </h1>
          </div>
        </div>
      </div>

      <form action="#" method="post" name="absen">
        <table class="tabel1">
          <tbody>
            <tr>
              <td class="label">
                <label for="kelas" class="pilih">Pilih Kelas :</label>
              </td>
              <td>
                <select class="pilih1" id="kelas" name="kelas">
                  <option value="default">--</option>
                  <option value="10ipa1">10 IPA 1</option>
                  <option value="11ipa1">11 IPA 1</option>
                  <option value="12ipa1">12 IPA 1</option>
                  <option value="12ips1">12 IPS 1</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="pelajaran" class="pilih">Mata Pelajaran :</label>
              </td>
              <td>
                <select class="pilih1" id="pelajaran" name="pelajaran">
                  <option value="default">--</option>
                  <option value="MTK Wajib">MTK Wajib</option>
                  <option value="MTK Peminatan">MTK Peminatan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="tanggal" class="pilih">Tanggal Hari Ini :</label>
              </td>
              <td>
                <input type="date" id="tanggal" name="tanggal" />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="deskripsi" class="pilih"
                  >Deskripsi Kegiatan :</label
                >
              </td>
              <td>
                <textarea
                  id="deskripsi"
                  placeholder="Masukkan Deskripsi"
                  rows="4"
                  cols="50"></textarea>
              </td>
            </tr>
          </tbody>
        </table>

        <table class="tabel">
          <thead>
            <tr>
              <th>No.</th>
              <th>NISN</th>
              <th>NAMA</th>
              <th>KEHADIRAN</th>
            </tr>
          </thead>
          <tbody id="absen-tbody"></tbody>
        </table>

        <div class="button">
          <button class="tombol" type="submit">SUBMIT</button>
        </div>
